<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div padding="100px">
        <h1>Titolo</h1>
    </div>
    <div padding="100px">
        <form>
            Cognome:<br>
            <input type="text" name="cognome" placeholder="Inserisci cognome..">
            <br>
            Nome:<br>
            <input type="text" name="nome" placeholder="Inserisci nome..">
            <br>
                Maschio<input type="radio" name="sessoM" value="M">
                Femmina<input type="radio" name="sessoF" value="F">
            <br>
            Ateneo:<br>
            <select>
                <option>Univ. romana 1</option>
                <option>Univ. romana 2</option>
                <option>Univ. romana 3</option>
            </select><br>
            CAP:<br>
            <input type="text" name="CAP" placeholder="Inserisci CAP"><br>
            Studente lavoratore: <input type="checkbox" name="StudLav">
            <br>
            Descrizione del lavoro svolto: <br>
            <input type="text" name="DescLavSvolto" placeholder="Descrivi il lavoro svolto">
            <br>
            <input type="submit" value="Invio">
            <input type="submit" value="Reset">
            <br>
        </form>

    </div>

</body>

</html>
